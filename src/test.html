<div class="contact_form-container">
    <div class="contact_form w-form">
        <form id="wf-form-Contact-Form-Submission" name="wf-form-Contact-Form-Submission" data-name="Contact Form Submission" method="get" class="form_contain" data-wf-page-id="65c6086abb13377901f11d08" data-wf-element-id="a4334cf3-53db-ff01-516a-666d834a3783">
            <div class="form_wrapper">
                <div class="form_item">
                    <h5 class="body_8bit is--form-heading">[What can we help you with?]</h5>
                    <div class="input_checkbox-wrapper">
                        <label class="w-checkbox input_checkbox-field is--all">
                            <div class="w-checkbox-input w-checkbox-input--inputType-custom input_checkbox"></div>
                            <input type="checkbox" name="All-Services" id="All-Services" data-name="All Services" style="opacity:0;position:absolute;z-index:-1"/>
                            <span class="input_checkbox-text w-form-label" for="All-Services">All</span>
                        </label>
                        <label class="w-checkbox input_checkbox-field is--design">
                            <div class="w-checkbox-input w-checkbox-input--inputType-custom input_checkbox"></div>
                            <input type="checkbox" name="Design-Services" id="Design-Services" data-name="Design Services" style="opacity:0;position:absolute;z-index:-1"/>
                            <span class="input_checkbox-text w-form-label" for="Design-Services">Design</span>
                        </label>
                        <label class="w-checkbox input_checkbox-field is--dev">
                            <div class="w-checkbox-input w-checkbox-input--inputType-custom input_checkbox"></div>
                            <input type="checkbox" name="Development-Services" id="Development-Services" data-name="Development Services" style="opacity:0;position:absolute;z-index:-1"/>
                            <span class="input_checkbox-text w-form-label" for="Development-Services">Development</span>
                        </label>
                        <label class="w-checkbox input_checkbox-field is--marketing">
                            <div class="w-checkbox-input w-checkbox-input--inputType-custom input_checkbox"></div>
                            <input type="checkbox" name="Marketing-Services" id="Marketing-Services" data-name="Marketing Services" style="opacity:0;position:absolute;z-index:-1"/>
                            <span class="input_checkbox-text w-form-label" for="Marketing-Services">Marketing</span>
                        </label>
                    </div>
                </div>
                <div class="form_item">
                    <h5 class="body_8bit is--form-heading">[Contact information]</h5>
                    <div class="input_container">
                        <div class="input_wrapper">
                            <label for="Full-Name" class="input_label">FUll Name*:</label>
                            <input class="input_field w-input" maxlength="256" name="Full-Name" data-name="Full Name" placeholder="" type="text" id="Full-Name" required=""/>
                        </div>
                        <div class="input_wrapper">
                            <label for="Email-3" class="input_label">Email*:</label>
                            <input class="input_field w-input" maxlength="256" name="Email" data-name="Email" placeholder="" type="email" id="Email-3" required=""/>
                        </div>
                        <div class="input_wrapper">
                            <label for="Company-3" class="input_label">Company:</label>
                            <input class="input_field w-input" maxlength="256" name="Company" data-name="Company" placeholder="" type="text" id="Company-3"/>
                        </div>
                        <div class="input_wrapper">
                            <label for="Message-3" class="input_label">Message:</label>
                            <textarea class="input_field is--message w-input" ms-code-resize-input="height" maxlength="5000" name="Message" data-name="Message" placeholder="" id="Message-3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit_wrapper">
                <div class="submit_btn-wrapper">
                    <div class="submit_btn-text"></div>
                    <div class="submit_btn-icon">
                        <div class="btn_icon w-embed">
                            <svg width="100%" height="100%" viewBox="0 0 10 10" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.8 3.2V2H7V3.2H5.8ZM8.2 3.2V4.4H9.4V5.6H8.2V6.8H7V5.6H1V4.4H7V3.2H8.2ZM7 8H5.8V6.8H7V8Z" fill="currentColor"/>
                            </svg>
                        </div>
                    </div>
                    <input type="submit" data-wait="Sending" class="submit_btn w-button" value="Submit"/>
                </div>
            </div>
        </form>
        <div class="form_success w-form-done">
            <div class="w-layout-hflex">
                <div>*</div>
                <div>
                    Thanks for your request, <br/>our team will get in touch soon!
                </div>
            </div>
        </div>
        <div class="form_error w-form-fail">
            <div class="w-layout-hflex">
                <div>*</div>
                <div>Something went wrong while submitting the form.</div>
            </div>
        </div>
    </div>
</div>
</div>
